<!DOCTYPE html>
<html xml: lang="esp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@800&display=swap" rel="stylesheet"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container d-flex flex-column vh-100 justify-content-center w-50">
            <div class="row border bg-secondary border-dark border-3 rounded px-4">
                <input type="text" class="form-control" id="Operation" readonly>
                <input type="text" class="form-control" id="Result" readonly>
            </div>
            <div class="row">
                <button type="button" class="col-3 btn btn-secondary border" onclick="ejecutar('CBtn')">C</button>
                <button type="button" class="col-3 btn btn-secondary border" onclick="ejecutar('DelBtn')" onclick="ejecutar('PMBtn')">Del</button>
                <button type="button" class="col-3 btn btn-secondary border" onclick="ejecutar('PorBtn')">%</button>
                <button type="button" class="col-3 btn btn-secondary border" onclick="ejecutar('DivBtn')">/</button>
            </div>
            <div class="row">
                <button type="button" class="col-3 btn btn-primary border" onclick="ejecutar('SevBtn')">7</button>
                <button type="button" class="col-3 btn btn-primary border" onclick="ejecutar('EigBtn')">8</button>
                <button type="button" class="col-3 btn btn-primary border" onclick="ejecutar('NinBtn')">9</button>
                <button type="button" class="col-3 btn btn-secondary border" onclick="ejecutar('MulBtn')">*</button>
            </div>
            <div class="row">
                <button type="button" class="col-3 btn btn-primary border" onclick="ejecutar('FouBtn')">4</button>
                <button type="button" class="col-3 btn btn-primary border" onclick="ejecutar('FifBtn')">5</button>
                <button type="button" class="col-3 btn btn-primary border" onclick="ejecutar('SixBtn')">6</button>
                <button type="button" class="col-3 btn btn-secondary border" onclick="ejecutar('MinBtn')">-</button>
            </div>
            <div class="row">
                <button type="button" class="col-3 btn btn-primary border" onclick="ejecutar('OneBtn')">1</button>
                <button type="button" class="col-3 btn btn-primary border" onclick="ejecutar('TwoBtn')">2</button>
                <button type="button" class="col-3 btn btn-primary border" onclick="ejecutar('ThrBtn')">3</button>
                <button type="button" class="col-3 btn btn-secondary border" onclick="ejecutar('PlaBtn')">+</button>
            </div>
            <div class="row">
                <button type="button" class="col-3 btn btn-secondary border" onclick="ejecutar('PMBtn')" onclick="ejecutar('PMBtn')" id="PMBtn" disabled>+/-</button>
                <button type="button" class="col-3 btn btn-primary border" onclick="ejecutar('CerBtn')">0</button>
                <button type="button" class="col-3 btn btn-primary border" onclick="ejecutar('DotBtn')">.</button>
                <button type="button" class="col-3 btn btn-secondary border" onclick="ejecutar('EquBtn')">=</button>
            </div>
        </div>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

        <script src="Calc.js"></script>
    </body>
</html>
